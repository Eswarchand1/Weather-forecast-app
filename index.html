<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
     <link href="./output.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Weather Icons (from OpenWeatherMap or free icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
</head>
<body class="bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 min-h-screen text-white font-sans">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <h1 class="text-4xl font-bold text-center mb-8 text-yellow-300">üå§Ô∏è Weather Forecast</h1>
        
        <!-- Search Section -->
        <div class="bg-gray-700 bg-opacity-10  backdrop-blur-md rounded-lg p-6 mb-8 shadow-lg">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="cityInput" placeholder="Enter city name" class="flex-1 px-4 py-2 rounded-lg bg-white bg-opacity-20 text-black border-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-300">
                <button id="searchBtn" class="px-6 py-2 bg-yellow-500 hover:bg-yellow-600 rounded-lg font-semibold transition">Search</button>
                <button id="currentLocationBtn" class="px-6 py-2 bg-green-500 hover:bg-green-600 rounded-lg font-semibold transition">Current Location</button>
            </div>
            <!-- Dropdown for Recent Cities -->
            <div class="relative mt-4">
                <button id="dropdownBtn" class="px-4 py-2 bg-gray-700 hover:bg-gray-600  rounded-lg font-semibold transition hidden">Recent Cities ‚ñº</button>
                <ul id="recentCitiesList" class="absolute top-full left-0 bg-gray-800 rounded-lg shadow-lg mt-2 w-full max-h-40 overflow-y-auto hidden"></ul>
            </div>
        </div>
        <!-- Current Weather Display -->
        <div id="currentWeather" class="bg-blue-300 bg-opacity-30 backdrop-blur-md rounded-lg p-6 mb-8 shadow-lg hidden">
            <h2 class="text-2xl font-bold mb-4">Current Weather</h2>
            <div class="flex items-center justify-between">
                <div>
                    <p id="cityName" class="text-xl"></p>
                    <p id="temperature" class="text-3xl font-bold"></p>
                    <button id="unitToggle" class="mt-2 px-3 py-1 bg-blue-500 hover:bg-blue-600 rounded text-sm">Toggle ¬∞C/¬∞F</button>
                </div>
                <div class="text-center">
                    <i id="weatherIcon" class="wi text-6xl"></i>
                    <p id="description" class="mt-2"></p>
                </div>
            </div>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4">
                <div><i class="wi wi-humidity text-2xl"></i> <span id="humidity"></span>% Humidity</div>
                <div><i class="wi wi-strong-wind text-2xl"></i> <span id="windSpeed"></span> m/s Wind</div>
                <div><i class="wi wi-barometer text-2xl"></i> <span id="pressure"></span> hPa</div>
                <div><i class="wi wi-thermometer text-2xl"></i> Feels like <span id="feelsLike"></span>¬∞C</div>
            </div>
            <div id="alert" class="mt-4 p-4 bg-red-500 rounded-lg hidden">‚ö†Ô∏è Extreme Temperature Alert: Above 40¬∞C!</div>
        </div>
        <div id="forecast" class="bg-white bg-opacity-10 backdrop-blur-md rounded-lg p-6 shadow-lg hidden">
            <h2 class="text-2xl font-bold mb-4">5-Day Forecast</h2>
            <div id="forecastContainer" class="grid grid-cols-1 md:grid-cols-5 gap-4"></div>
        </div>
        
        <!-- Error Popup -->
        <div id="errorPopup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white text-black p-6 rounded-lg shadow-lg max-w-sm">
                <h3 class="text-lg font-bold mb-2">Error</h3>
                <p id="errorMessage"></p>
                <button id="closeError" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Close</button>
            </div>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
